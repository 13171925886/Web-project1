    <!-- 冰淇淋 -->
    <path d="M35 15 Q40 10 45 15 Q40 20 35 15" fill="#FFE4E1"/>
    <path d="M37 15 Q42 12 47 15 Q42 18 37 15" fill="#FFB6C1"/>
    <path d="M39 15 Q44 14 49 15 Q44 16 39 15" fill="#FF69B4"/>
    
