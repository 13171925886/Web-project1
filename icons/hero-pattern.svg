<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <pattern id="foodPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- 餐具图案 -->
      <g opacity="0.1">
        <!-- 叉子 -->
        <rect x="2" y="2" width="1" height="8" fill="#d4af37"/>
        <rect x="1" y="2" width="3" height="1" fill="#d4af37"/>
        <rect x="1" y="4" width="3" height="1" fill="#d4af37"/>
        <rect x="1" y="6" width="3" height="1" fill="#d4af37"/>
        
        <!-- 刀子 -->
        <rect x="6" y="2" width="1" height="8" fill="#d4af37"/>
        <path d="M6 2 L8 4 L6 6 Z" fill="#d4af37"/>
        
        <!-- 勺子 -->
        <ellipse cx="12" cy="4" rx="2" ry="1" fill="#d4af37"/>
        <rect x="11" y="4" width="2" height="6" fill="#d4af37"/>
        
        <!-- 盘子 -->
        <circle cx="16" cy="6" r="3" fill="none" stroke="#d4af37" stroke-width="0.5"/>
        <circle cx="16" cy="6" r="2" fill="none" stroke="#d4af37" stroke-width="0.3"/>
      </g>
    </pattern>
    
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" fill="url(#heroGrad)"/>
  <rect width="100" height="100" fill="url(#foodPattern)"/>
</svg>
